
 <!DOCTYPE html>
<html lang="en"> 

<head>
   
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css">  -->
   <link rel="stylesheet" href="css/animated.css">
   <link rel="stylesheet" href="css/style.css">
</head>
 <body>
   <!-- <audio id="audio"></audio> -->
  
    <div id="wrapper">

    	
    	<div id="player">
    		<div class="audio-cover">
    			
    			<img class="cover">
    		</div>

    		<div class="audio-info">

    		<marquee>  <span class="songArtist song-info" artist="Hillsong">  </span><span class="song-info">&mdash;</span> <span class="songTitle song-info"></span></marquee>
    		</div>
    		<div id="audio-volume">
    	     <span class="vol"><i class="fas fa-volume-down"></i></span><input  id="volume" title="Volume" type="range" max="1" min="0" step="0.1"><span class="vol"><i class="fas fa-volume-up"></i></span>
    		</div>
    		<div id="audio-buttons">
     	  	 <button id="prev"></button>
     	  	 <button id="play"></button>
     	  	 <button id="pause"></button>
     	  	 <button id="stop"></button>
     	  	 <button id="next"></button>
     	  </div>
     	 
     	  	<div id="progress">
     	 	<span id="slider" title="Progress" class="currentTime">0.00</span> </span> <span class="duration">0.00</span>
             <input  max="" min="0" step="1" type="range" title="progress" class="progressSlider">
     	 </div>
     	  <input id="search" type="search" placeholder="Type The Song  And Press Enter ">
     	 <div id="play-list">

     	 	 <ul id="playList"></ul>
     	 </div>
     	 
    	</div>
    	
    </div>
    <footer>
      COPYRIGHT &copy; 2018 Coded &amp; Developed By Wellington G. M. Vargas All Rights Reserved.
   </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
   </body>


</html>
